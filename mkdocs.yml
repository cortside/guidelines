site_name: Cortside Guidelines
site_description: General guidelines by Cortside
site_url: https://www.cortside.com
site_author: Cort Schaefer
repo_url: https://github.com/cortside/guidelines
edit_uri: edit/develop/docs

#theme: material
#theme: readthedocs
theme:
  name: material
  custom_dir: material

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

nav:
  - 'Architecture':
    - 'Microservices': architecture/Microservices.md
    - 'Messaging': architecture/Messaging.md
    - 'REST': architecture/REST.md
    - 'Security': architecture/Security.md
    - 'Observability': architecture/Observability.md
    - 'Token Exchange': architecture/TokenExchange.md
    - 'References': architecture/References.md
  - RESTful API Design:
    - 'TL;DR Best Practices': rest/BestPractices.md
    - rest/Resource.md
    - rest/Representation.md
    - rest/Errors.md
    - rest/HTTPStatusCodes.md
    - rest/HealthCheck.md
    - rest/OpenAPI.md    
#  - C#:
#    - csharp/CodingStandards.md    
  - SQL: sql/README.md
  - Git: git/README.md
  - 'Service Diagrams':
    - cortside/application-api/README.md
    - cortside/communication-api/CommunicationServiceDiagram.md
    - cortside/decisionengine-api/CreditEngine-Decomposition.md
    - cortside/document-api/DocumentServiceDiagram.md
    - cortside/fundingmanagement-api/FundingManagementServiceDiagram.md
    - cortside/loan-api/LoanServiceDiagram.md
    - cortside/partnerportal-api/PartnerPortalServiceDiagram.md
    - cortside/prequalification-api/PrequalificationServiceDiagram.md
    - cortside/user-api/UserServiceDiagram.md
